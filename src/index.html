<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header><h1 class="title">LeaderBoard</h1></header>
      <div class="learder-container">
        <div class="view-score">
          <div class="list">
            <h2>Recent Score</h2>
            <button id="refresh" class="refresh">Refresh</button>
          </div>
          <div class="content">
            <ul>
              <li>
                <span>name:</span>
                <span>score</span>
              </li>
              <li>
                <span>name:</span>
                <span>score</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="add-score">
          <form action="">
            <h2>Add your score</h2>
            <div class="add-input">
              <input
                type="text"
                class="input"
                name="name"
                id="name"
                placeholder="add your name"
              />
              <input
                type="number"
                class="input"
                name="score"
                id="score"
                placeholder="add your score"
              />
            </div>
            <button class="submit" id="submit" type="submit">submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
